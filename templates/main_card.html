<div class="main-card">
    <a href={{item.link}} class="home-box">
        <img src={{item.image}} alt={{item.altText}} class="home-box-top"/>
        <div class="home-box-bottom">
            <h5 class="main-card-title">{{item.title}}</h5>
            <div class="main-card-button-div">
                <button href={item.link} class="main-card-button">
                    {{item.linkText}}
                </button>
            </div>
        </div>
    </a>
</div>
