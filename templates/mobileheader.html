<div class="flex flex-col">
    <div class="mobile-header">
        <div class="hamburger-holder">
            <button type='button' class="HAMBURGER-ICON space-y-2"
                    onclick="setIsNavOpen((prev) => !prev)">
                <span class="block h-0.5 w-8 animate-pulse bg-gray-600"></span>
                <span class="block h-0.5 w-8 animate-pulse bg-gray-600"></span>
                <span class="block h-0.5 w-8 animate-pulse bg-gray-600"></span>
            </button>
        </div>
        <div class="image-div">
            <img src="{{ catImageMobile }}" alt="Pillowsmith banner with multiple illustrated pillows and a real orang cat on a purlpe pillow. The text reads 'Pillowsith: Sleep like a kitten'" class="cat-image"/>
        </div>
    </div>
    <div class="{% if isNavOpen %}showMenuNav wide-open{% else %}hideMenuNav wide-open{% endif %}">
        <div class="menu-div">
            <button type="button" class="x-div absolute top-8 right-8"
                onclick="setIsNavOpen(false)">
                <svg
                    class="h-8 w-8 text-gray-600"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>
            <nav>
                {% if pages %}
                    <ul class="mobile-nav-list">
                        {% for page in pages %}
                        <li key="{{ page.id }}" class="mobile-nav">
                            <NavLink class="{{ 'active' if isActive else 'pending' if isPending else '' }}"
                            onclick="setIsNavOpen(false)"
                            href="{{ page.link }}">
                                {% if page.name %}
                                    {{ page.name }}
                                {% else %}
                                    <i>No Name</i>
                                {% endif %}
                            </NavLink>
                        </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p>
                        <i>No pages</i>
                    </p>
                {% endif %}
            </nav>
        </div>
    </div>
</div>
