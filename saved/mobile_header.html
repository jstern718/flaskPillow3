

    <div class="mobile-header">
        {% set affiliate_wording = "* As an Amazon Affiliate - and/or member of other affiliate programs - when you buy through our links, we may earn a commission." %}
        <p class="affiliate-mobile">{{ affiliate_wording }}</p>
        <div class="mobile-line">
            <div class="hamburger-holder">
                {% set endpoint = "/" + request.endpoint %}
                {% if endpoint == "/mobile_nav" %}
                    <a type='button' href="/mobile-nav" class="hamburger-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#5f6368"><path d="M120-240v-66.67h720V-240H120Zm0-206.67v-66.66h720v66.66H120Zm0-206.66V-720h720v66.67H120Z"/></svg>
                    </a>
                {% else %}
                    <a type='button' href="/mobile-nav" class="hamburger-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#5f6368"><path d="m251.33-204.67-46.66-46.66L433.33-480 204.67-708.67l46.66-46.66L480-526.67l228.67-228.66 46.66 46.66L526.67-480l228.66 228.67-46.66 46.66L480-433.33 251.33-204.67Z"/></svg>
                    </a>
                {% endif %}
            </div>
            <div class="image-div">
                <img src="static/assets/PillowsmithMobile.png" alt="Pillowsmith banner with multiple illustrated pillows and a real orang cat on a purlpe pillow. The text reads 'Pillowsith: Sleep like a kitten'" class="cat-image"/>
            </div>
        </div>
    </div>
